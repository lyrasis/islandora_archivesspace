sudo: required
dist: trusty
language: php

php:
  - 5.6
  - 7.0
  - 7.1

env:
  - FEDORA_VERSION="3.8.1"

branches:
  only:
    - /^7.x/

before_install:
  - composer install
  - cd $HOME
  - git clone -b 7.x git://github.com/Islandora/islandora.git
  - git clone -b 7.x git://github.com/Islandora/islandora_xml_forms.git
  - git clone -b 7.x git://github.com/Islandora/php_lib.git
  - git clone -b 7.x git://github.com/Islandora/objective_forms.git
  - export ISLANDORA_DIR=$HOME/islandora
  - $HOME/islandora/tests/scripts/travis_setup.sh
  - cd $HOME/drupal-*
  - ln -s $HOME/islandora_xml_forms sites/all/modules/islandora_xml_forms
  - ln -s $HOME/php_lib sites/all/modules/php_lib
  - ln -s $HOME/objective_forms sites/all/modules/objective_forms
  - ln -s $TRAVIS_BUILD_DIR sites/all/modules/islandora_aspace
  - drush dl --yes services
  - drush en --user=1 --yes islandora_aspace

script:
  - $ISLANDORA_DIR/tests/scripts/line_endings.sh sites/all/modules/islandora_aspace
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer islandora_aspace
  - phpcpd --names *.module,*.inc,*.test,*.php sites/all/modules/islandora_aspace
